<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>WebTalk</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrap">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>WebTalk</h2>
    <p>Introduce <b>nombre</b>, <b>sala</b> y <b>clave</b>. Todos los usuarios con la misma sala y clave se comunican entre sí.</p>
    <div class="row">
      <input id="nameInput" placeholder="Tu nombre" maxlength="64"/>
    </div>
    <div class="row">
      <input id="roomInput" placeholder="Nombre de la sala" maxlength="64"/>
      <input id="keyInput" placeholder="Clave" maxlength="64" type="password"/>
    </div>
    <div class="row">
      <input id="groupInput" placeholder="Grupo (default)" maxlength="32" value="default"/>
      <input id="roleInput" placeholder="Rol (user/admin)" maxlength="16" value="user"/>
    </div>
    <div class="row">
      <label class="pill"><input type="checkbox" id="turnOnlyChk"> Usar TURN sólo</label>
    </div>
    <div class="status" id="loginStatus"></div>
    <div class="row">
      <button id="enterBtn">Entrar</button>
    </div>
  </div>

  <!-- SALA -->
  <div class="card hidden" id="roomCard">
    <h3><span id="roomTitle"></span> <span class="dim">(mic siempre abierto)</span></h3>
    <div class="controls">
      <button id="leaveBtn">Salir</button>
      <button id="muteBtn">Silenciar mic</button>
      <span class="pill" id="iceState">ICE: NEW</span>
    </div>

    <div class="sep"></div>

    <h4>Usuarios en la sala</h4>
    <ul id="userList"></ul>

    <div class="sep"></div>
    <h4>Audio de participantes</h4>
    <div id="audios"></div>

    <div class="status" id="callStatus"></div>
  </div>

</div>

<!-- Script principal -->
<script src="/js/app.js"></script>

</body>
</html>
